<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

<header class="program-title">Weather Dashboard</header>

<body>

    <div class="container row">
        <div class="city-search row">
            <form id="weather-search-form">
                <h2>Search for a City:</h2>
                <input id="weather-search" class="search-box" placeholder="Search by City" type="text">
                <button id="search-btn" class="button">Search</button>
            </form>
        </div>

        <div id="weather-container" class="weather-container row">
            <div id="weather-forecast" class="city-weather"></div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
